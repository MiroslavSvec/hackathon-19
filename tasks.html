<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hackathon 2019</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
</head>
<body>   
    <div class="container">
        
        <h1 class="text-center">Create Your Tasks</h1>
        
        <div class="row">
          <p><label for="new-task">Add New Years Resolution</label><input id="new-task" type="text"><button>Add</button></p>
        </div>
            <div class="row">
                <h3>To Be Completed</h3>
                <ul id="incomplete-tasks">
                    <li><input type="checkbox"><label>Become Rich</label><button class="edit">Edit</button><button class="delete">Delete</button></li>
                    <li class="editMode"><input type="checkbox"><label>Become Famous</label><button class="edit">Edit</button><button class="delete">Delete</button></li>
                </ul>
            </div>
            
            <div class="row">
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li><input type="checkbox" checked><label>Finish New Years Resolution</label><button class="edit">Edit</button><button class="delete">Delete</button></li>
                 </ul>
            </div>
  
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
